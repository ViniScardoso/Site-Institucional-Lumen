<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- inicio menu lateral  -->

    <div class="menuLateral">
        <h1 class="tituloDash">Dashboard</h1>
        <div class="opcoes">
            <p>Geral</p>
            <p>Setor 1</p>
            <p>Setor 2</p>
            <p>Setor 3</p>
            <p>Setor 4</p>
        </div>
    </div>

    <!-- fim menu lateral -->

    <!-- inicio cabeçalho -->
    <div class="headerDashboard">
        <ul class="navbarDash">
            <h1 class="userNome">Olá, usuário!</h1>
            <img class="userImg" src="imgs/user.png">
            <li><a href="cadastro.html">Sair</a></li>
        </ul>
    </div>

    <!-- Fim do cabeçalho -->

    <!-- começo do conteúdo -->

    <div class="conteudo">
        <div class="graficos">
            <div>
                <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>
            </div>
        </div>
        <div class="graficos">
            <div>
                <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>
            </div>
        </div>
        <div class="graficos"></div>
        <div class="graficos"></div>
    </div>

</body>

</html>
<script>
// grafico 1, sensores do setor

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

// grafico 2, temp e umidade bar
    const meses = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

// grafico 1, temp e umidade
    const data = {
        labels: labels,
        datasets: [{
            //linha 1 sensor 1
            label: 'Sensor 1',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
            tension: 0.3
        },

            //linha 2 sensor 2 
        {
            label: 'Sensor 2',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };

// grafico 2 barras umidade e temp

    const data2 = {
        labels: meses,
        datasets: [{
            //linha 2 media semestral setor 2 
            label: 'Setor 1',
            backgroundColor: 'rgb(0, 0, 255)',
            borderColor: 'rgb(0, 0, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };


// config grafico 1
    const config = {
        type: 'line',
        data: data,
        options: {
            plugins: {

                title: {
                    display: true,
                    text: 'Monitoramento diário dos sensores',
                    color: 'white'
                },
                legend: {
                    labels: {
                      color: 'white'
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        color: 'white'
                    },
                    ticks: {
                        color: 'white'
                    }
                },
                y: {
                    grid: {
                        color: 'white'
                    },
                    ticks: {
                        color: 'white'
                    }
                }
            }
        }
    };

// config grafico 2
    const config2 = {
        type: 'bar',
        data: data2,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Média semestral do Setor',
                    color: 'white'
                },
                legend: {
                    labels: {
                      color: 'white'
                    }
                }
            },
            scales: {
                x: {
                    grid: {
                        color: 'white'
                    },
                    ticks: {
                        color: 'white'
                    }
                },
                y: {
                    grid: {
                        color: 'white'
                    },
                    ticks: {
                        color: 'white'
                    }
                }
            }
        }
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>
